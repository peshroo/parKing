<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <meta http=equiv="X-UA-Compatible" content="ie=edge">
  <title>Map</title>
  <style>
    #map{
      height: 500px;
      width: 100%;
      background-color: grey;
  }
  </style>
</head>
<body>
<h1>Map</h1>
  <div id="map"></div>
  <script>
    function initMap(){

    // Map options
      var options = {
        zoom: 14,
        center: {lat: 43.6532, lng: -79.3832}
      }
      // New map

      var map = new google.maps.Map(document.getElementById('map'), options);


      // Listen for click on map
      google.maps.event.addListener(map, 'click',
      function(event){
        // Add marker
        addMarker({coords:event.latlng});
      });

      // // Add marker
      // var marker = new google.maps.Marker({
      // position:{lat:43.6532,lng:-79.3832},
      // map:map,
      // icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      // });
      //
      // var infoWindow = new google.maps.InfoWindow({
      //   content:'<h1>Greatest City In The World</h1>'
      // });
      //
      // marker.addListener('click', function(){
      //   infoWindow.open(map, marker)
      // });

      // Array of markers
      var markers = [
        {
          coords:{lat:43.6472,lng:-79.3872},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Bitmaker</h1>',
        },
        {
          coords:{lat:43.6426,lng:-79.3871},
          content:'<h1>CN Tower</h1>',
        },
        {
          coords:{lat:43.6452,lng:-79.3806},
          content:'<h1>Union Station</h1>',
        },
        {
          coords:{lat:43.6560,lng:-79.3802},
          content:'<h1>Dundas Square</h1>',
        }
      ];

      // Loop through markers
      for(var i = 0; i< markers.length; i++){
        // Add marker
        addMarker(markers[i]);
      };


      // Add marker function
      function addMarker(props){
        var marker = new google.maps.Marker({
        position:props.coords,
        icon: 'http://127.0.0.1:3000/app/views/map/crown.png',
        map:map,
        // icon:props.iconImage
      });

      // Check for custom icon
      if(props.iconImage){
        // set icon image
        marker.setIcon(props.iconImage);
      }

      // Check content
      if(props.content){
        var infoWindow = new google.maps.InfoWindow({
          content:props.content
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker)
        });
      }
    }
  }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxfwQJn9-quCut5Srf4IA8Zt78ZFlc6aU&callback=initMap">
  </script>
</body>
</html>
